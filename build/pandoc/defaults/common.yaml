# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
- citeproc
wrap: preserve
metadata:
#  csl: build/assets/style.csl
  csl: https://www.zotero.org/styles/apa
  link-citations: true
